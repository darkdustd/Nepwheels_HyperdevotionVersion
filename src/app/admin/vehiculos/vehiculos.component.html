<div class="card">
  <div class="card-body text-primary">
    <h5 class="card-title">
      <p class="text-center">Listado de vehiculos</p>
    </h5>

<div class="my-2 text-center">
  <button class="btn btn-rounded btn-primary" type="button" data-toggle="modal" data-target="#modalVehiculo">
    Crear Vehiculo
  </button>
</div>

<br>
<div *ngIf="vehiculos?.length == 0" class="alert alert-info" >
  No hay registros en la base de datos
</div>
<table class="table table-bordered table-striped" *ngIf="vehiculos?.length>0" >
  <thead>
    <tr>
      <th>Tipo</th>
      <th>Marca</th>
      <th>Identificador</th>
      <th>Accesorio</th>
      <th>Precio/hora</th>
      <th>Fecha de creaci√≥n</th>
      <th>Ver</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehiculo of vehiculos">
      <td>{{vehiculo.tipo}}</td>
      <td>{{vehiculo.marca}}</td>
      <td>{{vehiculo.identificador}}</td>
      <td>{{vehiculo.accesorio}}</td>
      <td>{{vehiculo.preciohora}}</td>
      <td>{{vehiculo.creacion}}</td>
      <td>
        <button type="button"  routerLink="{{vehiculo.id}}" name="Accesorio"  class="btn btn-link ">
          <img src="https://image.flaticon.com/icons/png/512/65/65000.png">
        </button>
      </td>
      <td>
        <button type="button" name="Editar" class="btn btn-primary" data-toggle="modal" data-target="#modalVehiculo" (click)="onPreUpdateVehiculo(vehiculo)">Editar</button>
      </td>
      <td>
        <button type="button" name="Eliminar"  class="btn btn-danger btn-sm" (click)="onDeleteVehiculo(vehiculo.id)" >Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="my-2 text-center">
  <a href="/Admin" class="button">
    <button type="button" name="Atras"  class="btn btn-danger btn-sm"  >Atras</button>
  </a>
</div>


  </div>
</div>
<app-modal></app-modal>
