<div class="modal fade" id="modalPunto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog" role="document">

    <div class="modal-content">

      <div class="modal-header">

        <h5 class="modal-title" id="exampleModalLabel">
          {{ !this.dataApi.selectedPuntoAsociado.id ? 'Nuevo Punto' : 'Actualizar Punto'}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>

      <div class="modal-body">

        <form name="puntoAsociadoForm" #formPuntoAsociado="ngForm" (ngSubmit)= "onSavePuntoAsociado(formPuntoAsociado)">

          <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedPuntoAsociado.id">

          <div class="form-group">
            <label for="nombre" class="col-form-label">Nombre parqueadero</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="this.dataApi.selectedPuntoAsociado.nombre">
          </div>

          <div class="form-group">
            <label for="direccion" class="col-form-label">Direccion</label>
            <input type="text" class="form-control" name="direccion" [(ngModel)]="this.dataApi.selectedPuntoAsociado.direccion">
          </div>

          <div class="form-row">

            <div class="form-group col-md-6">
              <label for="latitud" class="col-form-label">Latitud</label>
              <input type="text" class="form-control" name="latitud" [(ngModel)]="this.dataApi.selectedPuntoAsociado.latitud">
            </div>

            <div class="form-group col-md-6">
              <label for="longitud" class="col-form-label">Longitud</label>
              <input type="text" class="form-control" name="longitud" [(ngModel)]="this.dataApi.selectedPuntoAsociado.longitud">
            </div>

          </div>

          <div class="modal-footer">

            <button type="button" class="btn btn-secondary" data-dismiss="modal" #btnClose>Close</button>
            <button type="submit" class="btn btn-primary">Guardar</button>

          </div>

        </form>


      </div>



    </div>
  </div>
</div>
